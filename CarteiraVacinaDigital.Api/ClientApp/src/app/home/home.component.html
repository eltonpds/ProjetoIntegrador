<div class="container">
  <div *ngFor="let f of funcao" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{f.name}}</h5>
      <p class="card-text"></p>
      <a href="#" class="btn btn-primary" routerLink="/{{f.url}}">Acessar</a>
    </div>
  </div>
</div>
