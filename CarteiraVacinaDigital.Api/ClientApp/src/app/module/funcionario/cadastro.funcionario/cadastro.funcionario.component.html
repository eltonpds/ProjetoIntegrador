<h1>Cadastro Funcionário</h1>

<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputName">Nome</label>
      <input type="text"
              name="inputName"
              class="form-control"
              id="inputName"
              [(ngModel)]="employee.name"
              #name="ngModel"
              [ngClass]=""
              required />
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email"
      name="inputEmail"
      class="form-control"
      id="inputEmail"
      [(ngModel)]="employee.email"
      #inputEmail="ngModel"
      required />
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword">Senha</label>
      <input type="password"
              name="inputPassword"
              class="form-control"
              id="inputPassword"
              [(ngModel)]="employee.password"
              #password="ngModel"
              required />
    </div>
    <div class="form-group col-md-3">
      <label for="inputCPF">CPF</label>
      <input type="text"
              name="inputCPF"
              class="form-control"
              id="inputCPF"
              [(ngModel)]="employee.cpf"
              #cpf="ngModel"
              mask="000.000.00-00"
              required />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Endereço</label>
      <input type="text"
              name="inputAddress"
              class="form-control"
              id="inputAddress"
              [(ngModel)]="employee.adress"
              #adress = "ngModel"
              required />
    </div>
    <div class="form-group col-md-6">
      <label for="inputCoren">Coren</label>
      <input type="text"
              name="inputCoren"
              class="form-control"
              id="inputCoren"
              [(ngModel)]="employee.coren"
              #coren = "ngModel"
              required />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text"
              name="inputCity"
              class="form-control"
              id="inputCity"
              [(ngModel)]="employee.city"
              #city="ngModel"
              required />
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control" name="state" [(ngModel)]="state">
        <option *ngFor="let state of states" [value]="state">{{state}}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputZip">CEP</label>
      <input type="text"
              class="form-control"
              name="inputZip"
              id="inputZip"
              [(ngModel)]="employee.cep"
              #cep="ngModel"
              mask="00.000-000"
              required />
    </div>
    <div class="form-group col-md-6">
      <label for="inputZip">Cargo</label>
      <select id="inputOffice" class="form-control" name="office" [(ngModel)]="office">
        <option *ngFor="let office of offices" [value]="office">{{OfficeLabelMapping[office]}}</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-danger" (click)="voltar()">Voltar</button>
  <button type="submit" class="btn btn-primary float-right" [disabled]="activateSpinner" (click)="register(state, office)"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="activateSpinner"></span> Cadastrar</button>
  <div class="alert alert-danger mt-2" *ngIf="msg">
    {{msg}}
  </div>
</form>
