<div class="container">
  <h1>Funcionários</h1>

  <div class="row mb-4">
    <input type="text" class="mr-5 form-control col-4" placeholder="Digite um nome" />
    <button type="button" class="btn btn-primary" (click)="telaCadastro()">
      Cadastrar funcionário
    </button>
  </div>
    <div class="row">
      <div class="text-center" *ngIf="activateSpinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="activateSpinner"></span>
      </div>
      <table class="table table-bordered" *ngIf="employees">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Cpf</th>
            <th scope="col">Coren</th>
            <th scope="col">Cargo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employees" >
            <td>{{e.Name}}</td>
            <td>{{e.Email}}</td>
            <td>{{e.Cpf}}</td>
            <td>{{e.Coren}}</td>
            <td>{{e.OfficeName}}</td>
          </tr>
          <tr>
        </tbody>
      </table>
  </div>

</div>
