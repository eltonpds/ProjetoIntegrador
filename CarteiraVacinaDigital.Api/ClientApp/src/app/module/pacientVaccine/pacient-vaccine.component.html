<div class="container">
  <h1>Pacientes Vacinadas</h1>

<div class="row mb-3">
    <button type="button" class="btn btn-primary" (click)="telaVacinarPaciente()">
      Vacinar Paciente
    </button>
</div>
<div class="row"><div class="text-center" *ngIf="activateSpinner">
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="activateSpinner"></span>
</div>
  <table class="table table-bordered" *ngIf="pacientVaccine">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Vacina</th>
        <th scope="col">Data da Vacinação</th>
        <th scope="col">Dose</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pacientVaccine">
        <td>{{p.Pacient.Name}}</td>
        <td>{{p.Vaccine.VaccineName}}</td>
        <td>{{p.DateVaccined | date : 'dd/MM/yyyy' }}</td>
        <td *ngIf="p.UniqueDose">Dose Única</td>
        <td *ngIf="!p.UniqueDose">{{p.Dose}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
