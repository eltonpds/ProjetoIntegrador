<div class="container">
  <h1>Paciente</h1>

<div class="row mb-3">
    <button type="button" class="btn btn-primary" (click)="telaCadastro()">
      Cadastrar Paciente
    </button>
</div>
<div class="row">
  <div class="text-center" *ngIf="activateSpinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="activateSpinner"></span>
  </div>
  <table class="table table-bordered" *ngIf="pacients">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Email</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>
        <th scope="col">Nome da MÃ£e</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pacients">
        <td>{{p.name}}</td>
        <td>{{p.cpf}}</td>
        <td>{{p.email}}</td>      
        <td>{{p.city}}</td>      
        <td>{{p.state}}</td>      
        <td>{{p.motherName}}</td>      
      </tr>
    </tbody>
  </table>
</div>

</div>
